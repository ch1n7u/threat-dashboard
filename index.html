<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Threat Intelligence Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">🕵️‍♂️ Threat Intelligence Dashboard</h1>
    <form id="iocForm" class="flex gap-2 mb-4">
      <input id="query" type="text" placeholder="Enter IP/Domain" class="flex-1 p-2 rounded border" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Lookup</button>
    </form>
    <pre id="result" class="bg-white p-4 rounded shadow text-sm"></pre>
  </div>
  <script src="static/script.js"></script>
</body>
</html>
