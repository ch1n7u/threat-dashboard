<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Intelligence Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Threat Intelligence Dashboard</h1>
        
        <form id="lookupForm">
            <div class="input-group">
                <input type="text" id="queryInput" placeholder="Enter IP or domain" required>
                <button type="submit"><i class="fas fa-search"></i> Lookup</button>
            </div>
        </form>
        
        <div id="result">
            <div class="welcome">
                <h2><i class="fas fa-info-circle"></i> Welcome</h2>
                <p>Enter an IP address or domain to analyze its threat profile, geolocation, and registration details.</p>
                <div class="examples">
                    <p>Try these examples:</p>
                    <ul>
                        <li><span class="example">8.8.8.8</span> (Google DNS)</li>
                        <li><span class="example">1.1.1.1</span> (Cloudflare DNS)</li>
                        <li><span class="example">example.com</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
